workflows:
  # Build iOS Staging 
  ios-staging:
    name: iOS Staging
    <<: *instance_mac_mini
    integrations:
      <<: *app_store_connect_integrations
    environment:
      <<: *env_versions
      <<: *load_environment_values
      <<: *ios_signing_staging
    scripts:
      - *load_env_files
      - *use_profiles
      - *get_flutter_packages
      - *run_build_runner
      - *generate_i18_file
      - *install_pods
      - *build_ipa_staging
    artifacts:
      - *ipa
      - *xcode_log
      - *dsym
      - *app
    publishing:
      <<: *ios_app_store_publish
      <<: *email_staging
      scripts:
        - *notify_ios_staging_to_slack

  # Build iOS Production 
  ios-production:
    name: iOS Production
    <<: *instance_mac_mini
    integrations:
      <<: *app_store_connect_integrations
    environment:
      <<: *env_versions
      <<: *load_environment_values
      <<: *ios_signing_production
    scripts:
      - *load_env_files
      - *use_profiles
      - *get_flutter_packages
      - *run_build_runner
      - *generate_i18_file
      - *install_pods
      - *build_ipa_production
    artifacts:
      - *ipa
      - *xcode_log
      - *dsym
      - *app
    publishing:
      <<: *ios_app_store_publish
      <<: *email_production
      scripts:
        - *notify_ios_production_to_slack

  # Build Android Staging
  android-staging:
    name: Android Staging
    <<: *instance_mac_mini
    environment:
      <<: *env_versions
      <<: *load_environment_values
      <<: *android_signing_staging
    scripts:
      - *load_env_files
      - *setup_local_properties
      - *get_flutter_packages
      - *run_build_runner
      - *generate_i18_file
      - *build_apk_staging
      - *build_aab_staging
    artifacts:
      - *apk
      - *aab
      - *android_log
    publishing:
      <<: *staging_android_publish
      <<: *email_staging
      scripts:
        - *notify_android_staging_to_slack
  
  # Build Android Production
  android-production:
    name: Android Production
    <<: *instance_mac_mini
    environment:
      <<: *env_versions
      <<: *load_environment_values
      <<: *android_signing_production
    scripts:
      - *load_env_files
      - *setup_local_properties
      - *get_flutter_packages
      - *run_build_runner
      - *generate_i18_file
      - *build_apk_production
      - *build_aab_production
    artifacts:
      - *apk
      - *aab
      - *android_log
    publishing:
      <<: *production_android_publish
