fragment EventJoinRequest on EventJoinRequest {
  _id
  created_at
  user
  decided_at
  decided_by
  decided_by_expanded {
    _id
    display_name
    image_avatar
    username
    wallets
    email
  }
  user_expanded {
    _id
    display_name
    image_avatar
    name
    username
    wallets
    email
  }
  non_login_user {
    _id
    name
    username
    display_name
    name
    email
    image_avatar
  }
  event_expanded {
    _id
  }
  state
}
