fragment EventJoinRequest on EventJoinRequest {
  _id
  created_at
  approved_at
  declined_at
  user
  declined_by
  approved_by
  user_expanded {
    _id
    display_name
    image_avatar
    username
    wallets
    email
  }
  approved_by_expanded {
    _id
    display_name
    image_avatar
    username
    wallets
    email
  }
  declined_by_expanded {
    _id
    display_name
    image_avatar
    username
    wallets
    email
  }
  payment_expanded {
    _id
    amount
    currency
    state
    account_expanded {
      provider
      type
    }
  }
  ticket_info {
    count
    ticket_type
  }
  event_expanded {
    _id
  }
}
