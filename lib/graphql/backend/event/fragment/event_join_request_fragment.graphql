fragment EventJoinRequest on EventJoinRequest {
  _id
  created_at
  user
  event
  state
  decided_at
  decided_by
  decided_by_expanded {
    _id
    display_name
    image_avatar
    username
    wallets
    email
  }
  user_expanded {
    _id
    display_name
    image_avatar
    username
    wallets
    email
  }
  event_expanded {
    _id
  }
}