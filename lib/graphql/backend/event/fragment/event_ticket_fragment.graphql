# import '../../schema.graphql';
# import '../../payment/fragment/payment_fragment.graphql;

fragment EventTicketPrice on EventTicketPrice {
  cost
  currency
  payment_accounts
  payment_accounts_expanded {
    ...PaymentAccountFragment
  }
}

fragment EventTicketType on EventTicketType {
  _id
  active
  private
  limited
  event
  title
  prices {
    ...EventTicketPrice
  }
  ticket_limit
  ticket_limit_per
  ticket_count
  default
  address_required
  description
  description_line
  external_ids
  offers {
    _id
    provider
    provider_network
    provider_id
    position
    auto
    broadcast_rooms
  }
  photos
  photos_expanded(limit: 1) {
    _id
    url
    key
    bucket
  }
  limited_whitelist_users {
    _id
    email
  }
  category
  category_expanded {
    _id
    title
    event
    description
  }
}