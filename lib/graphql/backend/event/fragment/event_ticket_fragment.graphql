# import '../../schema.graphql';

fragment EventTicketType on EventTicketType {
  _id
  active
  private
  limited
  event
  title
  prices {
    cost
    currency
    network
    default
  }
  ticket_limit
  ticket_count
  default
  address_required
  description
  description_line
  external_ids
  offers {
    _id
    provider
    provider_network
    provider_id
    position
    auto
    broadcast_rooms
  }
  photos
  photos_expanded(limit: 1) {
    _id
    url
    key
    bucket
  }
  limited_whitelist_users {
    _id
    email
  }
  category {
    _id
    description
    event
    ticket_types
    title
  }
}
