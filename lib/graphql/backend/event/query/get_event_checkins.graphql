query GetEventCheckins($input: GetEventCheckinsInput!) {
  getEventCheckins(input: $input) {
    id: _id
    active
    event
    email
    user
    ticket
    login_user {
      _id
      name
      display_name
      username
      image_avatar
      email
    }
    non_login_user {
      _id
      name
      display_name
      email
    }
  }
}
