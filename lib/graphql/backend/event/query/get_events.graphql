# import '../fragment/event_fragment.graphql'

query GetEvents(
  $highlight: Boolean
  $search: String
  $accepted: MongoID
  $limit: Int
  $skip: Int
  $tags: [String!]
  $subevent_parent: MongoID
) {
  events: getEvents(
    highlight: $highlight
    search: $search
    accepted: $accepted
    limit: $limit
    skip: $skip
    tags: $tags
    subevent_parent: $subevent_parent
  ) {
    ...EventFields
    event_ticket_types {
      _id
      prices {
        currency
        network
        cost
      }
    }
  }
}