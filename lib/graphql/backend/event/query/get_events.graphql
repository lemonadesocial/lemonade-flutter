# import '../fragment/event_fragment.graphql'
# import '../fragment/event_ticket_fragment.graphql'

query GetEvents(
  $highlight: Boolean
  $search: String
  $accepted: MongoID
  $limit: Int
  $skip: Int
  $tags: [String!]
  $subevent_parent: MongoID
  $startFrom: DateTimeISO
  $startTo: DateTimeISO
  $unpublished: Boolean
) {
  events: getEvents(
    highlight: $highlight
    search: $search
    accepted: $accepted
    limit: $limit
    skip: $skip
    tags: $tags
    subevent_parent: $subevent_parent
    start_from: $startFrom
    start_to: $startTo
    unpublished: $unpublished
  ) {
    ...EventFields
    event_ticket_types {
      _id
      prices {
        ...EventTicketPrice
      }
    }
  }
}