query GetFarCasterCasts($rootParentUrl: String) {
  FarcasterCasts(
    input: {
      blockchain: ALL
      filter: { rootParentUrl: { _eq: $rootParentUrl } }
      limit: 100
    }
  ) {
    Cast {
      id
      fid
      text
      url
      embeds
      hash
      castedBy {
        id
        profileName
        profileImage
      }
      frame {
        imageUrl
        frameUrl
        postUrl
      }
      channel {
        channelId
        id
        imageUrl
        name
        url
      }
      quotedCast {
        castedBy {
          id
          profileName
          profileImage
        }
      }
      rootParentUrl
      parentHash
      parentFid
      numberOfLikes
      numberOfRecasts
      numberOfReplies
      castedAtTimestamp
    }
    pageInfo {
      hasNextPage
      nextCursor
      prevCursor
      hasPrevPage
    }
  }
}
