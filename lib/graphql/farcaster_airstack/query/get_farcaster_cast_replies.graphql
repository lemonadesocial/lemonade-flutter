query GetFarcasterCastReplies($castHash: String, $cursor: String) {
  FarcasterReplies(
    input: {
      filter: { parentHash: { _eq: $castHash } }
      blockchain: ALL
      cursor: $cursor
    }
  ) {
    Reply {
      id
      fid
      text
      url
      embeds
      hash
      castedBy {
        id
        profileName
        profileImage
      }
      frame {
        imageUrl
        frameUrl
        postUrl
      }
      channel {
        channelId
        id
        imageUrl
        name
        url
      }
      quotedCast {
        castedBy {
          id
          profileName
          profileImage
        }
      }
      rootParentUrl
      parentHash
      parentFid
      numberOfLikes
      numberOfRecasts
      numberOfReplies
      castedAtTimestamp
    }
    pageInfo {
      nextCursor
      prevCursor
      hasNextPage
      hasPrevPage
    }
  }
}
