fragment NotificationCard on Notification {
    _id
    title
    message
    type
    created_at
    from
    from_expanded {
        _id
        new_photos_expanded(limit: 1) {
            _id
            key
            bucket
            __typename
        }
        __typename
    }
    is_seen
    ref_event
    ref_room
    ref_store_order
    ref_user
    __typename
}
