targets:
  $default:
    builders:
      freezed:
        generate_for:
          - lib/**.dart
          - test/**.dart
      json_serializable:
        options:
          explicit_to_json: true
        generate_for:
          - lib/**.dart
          - test/**.dart
      source_gen|combining_builder:
        options:
          ignore_for_file:
          - non_constant_identifier_names